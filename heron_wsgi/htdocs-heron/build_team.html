<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="kumc_layout.xml" />
<head>
  <title>HERON: Build Repository Access Team</title>
</head>
<body>

<py:def function="peopleTable(people)">
<table py:if="people">
  <tr>
    <th>&#160;</th>
    <th>User ID</th><th>Surname</th><th>Given Name</th><th>Title</th><th>Department</th>
  </tr>
  <tr py:for="who in people">
    <td><input type="checkbox" name="choose_${who.cn}" /></td>
    <td>${who.cn}</td><td>${who.sn}</td><td>${who.givenname}</td><td>${who.title}</td><td>${who.ou}</td>
  </tr>
</table>
</py:def>

<div id="main">
<form py:if="team" method="get" action="">
${peopleTable(team)}
<p><input type="submit" name='goal' value="Remove" /></p>
</form>

<form method="get" action="">
<p>Look up a team member by giving the first letters of their surname, given name, or KUMC id:
<br /><label>Surname: <input name='sn' /></label>
<br /><label>Given name: <input name='givenname' /></label>
<br /><label>KUMC id: <input name='cn' /></label>
<br /><input type="submit" name='goal' value="Search" />
</p>
</form>

<form py:if="candidates" method="get" action="">
${peopleTable(candidates)}
<p><input type="submit" name='goal' value="Add" /></p>
</form>
</div>

</body>
</html>
